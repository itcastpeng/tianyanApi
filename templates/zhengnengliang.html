<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正能量海报</title>
</head>
<body>
    <div style="width: 100vh;margin: auto" >
        <div style="width: 375px;position: relative;">
            <div style="width: 375px" id="jietu">
                <img
                    style="width: 375px"
                    src="{{ data.img_path }}"
                    alt=""
                >
            </div>
            <div style="position: absolute;bottom: 30px;left: 40%;">
                <div style="display: flex;flex-direction: row;align-items: center;font-size: 20px;height: 50px;color:rgb{{ data.color }}">
                    <div>
                        <img style="border-radius: 40px;width: 40px;height: 40px;object-fit: cover"
                             src="{{ data.set_avator }}"
                             alt="">
                        <span style="margin-left: 10px;">{{ data.name }}</span>
                        <span style="margin-left: 10px;">{{ data.phone }}</span>
                    </div>


                </div>
            </div>
        </div>

    </div>
</body>
</html>
