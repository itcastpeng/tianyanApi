<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正能量海报</title>
</head>
<body>
    <div style="width: 100vh;margin: auto" >
        <div style="width: 375px;position: relative;">
            <div style="width: 375px" id="jietu">
                <img
                    style="width: 375px"
                    src="{{ data.img_path }}"
                    alt=""
                >
            </div>
            <div style="position: absolute;bottom: 30px;left: 30%;">
                <div style="text-align: center;font-size: 18px;height: 50px;color:rgb{{ data.color }}">
                    <div style="float: left;">
                        <img style="border-radius: 50px;width: 50px;height: 50px;object-fit: cover"
                             src="{{ data.set_avator }}"
                             alt="">

                    </div>
                    <div style="float: left">
                        <div style="margin-left: 8px;">{{ data.name }}</div>
                        <div style="margin-left: 8px;">{{ data.phone }}</div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
